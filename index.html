<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Quiz Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .quiz-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .option {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .option:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .correct {
            animation: correct 0.7s ease;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .incorrect {
            animation: incorrect 0.7s ease;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
        }
        
        @keyframes correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes incorrect {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        
        .progress-bar {
            height: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s ease;
        }
        
        .leaderboard-entry {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .leaderboard-entry:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .podium {
            position: relative;
            z-index: 2;
        }
        
        .podium-1 {
            height: 180px;
            background: linear-gradient(135deg, #ffd700 0%, #f9d423 100%);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }
        
        .podium-2 {
            height: 140px;
            background: linear-gradient(135deg, #c0c0c0 0%, #e0e0e0 100%);
            box-shadow: 0 10px 20px rgba(192, 192, 192, 0.3);
        }
        
        .podium-3 {
            height: 100px;
            background: linear-gradient(135deg, #cd7f32 0%, #e3963e 100%);
            box-shadow: 0 10px 20px rgba(205, 127, 50, 0.3);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div id="app" class="w-full max-w-4xl">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="quiz-container p-8 text-center fade-in">
            <h1 class="text-5xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">
                Cosmic Quiz Challenge
            </h1>
            <p class="text-xl mb-8 text-gray-300">Test your knowledge across the universe of trivia!</p>
            <div class="floating mb-8">
                <i class="fas fa-rocket text-6xl text-cyan-400"></i>
            </div>
            <div class="mb-8">
                <input id="username" type="text" placeholder="Enter your cosmic name" 
                       class="w-full max-w-xs px-4 py-3 rounded-full bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white">
            </div>
            <button id="start-btn" class="px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-full font-bold text-lg hover:from-cyan-600 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
                Launch Quiz <i class="fas fa-play ml-2"></i>
            </button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden quiz-container p-8">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <span id="question-count" class="text-xl font-bold bg-cyan-600 px-4 py-1 rounded-full">1/10</span>
                </div>
                <div class="text-right">
                    <div class="text-xl font-bold mb-1"><span id="score">0</span> pts</div>
                    <div class="flex items-center">
                        <i class="fas fa-clock text-cyan-400 mr-2"></i>
                        <span id="time">30</span>s
                    </div>
                </div>
            </div>
            
            <div class="progress-bar mb-8">
                <div id="progress-fill" class="progress-fill" style="width: 100%"></div>
            </div>
            
            <h2 id="question" class="text-2xl font-bold mb-8 text-center">Question text goes here</h2>
            
            <div id="options" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <!-- Options will be inserted here -->
            </div>
            
            <div id="feedback" class="text-center text-xl font-bold mb-4 hidden"></div>
            
            <div class="text-center">
                <button id="next-btn" class="px-6 py-2 bg-gradient-to-r from-purple-500 to-pink-600 rounded-full font-bold text-lg hover:from-purple-600 hover:to-pink-700 transition-all duration-300 transform hover:scale-105 shadow-lg hidden">
                    Next Question <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden quiz-container p-8 text-center">
            <h1 class="text-4xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500">
                Quiz Complete!
            </h1>
            
            <div class="mb-8">
                <div class="inline-block bg-gradient-to-r from-green-500 to-blue-600 rounded-full p-1">
                    <div class="bg-gray-900 rounded-full p-4">
                        <i class="fas fa-trophy text-6xl bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-yellow-600"></i>
                    </div>
                </div>
            </div>
            
            <div class="text-2xl mb-2">Your score:</div>
            <div id="final-score" class="text-5xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500">0</div>
            
            <div class="mb-8">
                <div id="performance-comment" class="text-xl text-gray-300">Keep practicing!</div>
            </div>
            
            <div class="flex justify-center space-x-4 mb-8">
                <button id="retry-btn" class="px-6 py-2 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-full font-bold hover:from-cyan-600 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
                    Try Again <i class="fas fa-redo ml-2"></i>
                </button>
                <button id="leaderboard-btn" class="px-6 py-2 bg-gradient-to-r from-purple-500 to-pink-600 rounded-full font-bold hover:from-purple-600 hover:to-pink-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
                    Leaderboard <i class="fas fa-crown ml-2"></i>
                </button>
            </div>
        </div>

        <!-- Leaderboard Screen -->
        <div id="leaderboard-screen" class="hidden quiz-container p-8">
            <h1 class="text-4xl font-bold mb-8 text-center bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-orange-500">
                Cosmic Champions
            </h1>
            
            <div class="flex justify-center items-end space-x-1 mb-12">
                <div class="podium-2 podium w-24 rounded-t-lg flex flex-col items-center justify-end pb-4">
                    <span class="text-2xl font-bold">2</span>
                    <span id="second-place" class="text-sm mt-2">-</span>
                    <span id="second-score" class="text-xs">0 pts</span>
                </div>
                <div class="podium-1 podium w-24 rounded-t-lg flex flex-col items-center justify-end pb-4">
                    <span class="text-2xl font-bold">1</span>
                    <span id="first-place" class="text-sm mt-2">-</span>
                    <span id="first-score" class="text-xs">0 pts</span>
                </div>
                <div class="podium-3 podium w-24 rounded-t-lg flex flex-col items-center justify-end pb-4">
                    <span class="text-2xl font-bold">3</span>
                    <span id="third-place" class="text-sm mt-2">-</span>
                    <span id="third-score" class="text-xs">0 pts</span>
                </div>
            </div>
            
            <div id="leaderboard-list" class="space-y-2 mb-8">
                <!-- Leaderboard entries will be inserted here -->
            </div>
            
            <div class="text-center">
                <button id="back-to-quiz-btn" class="px-6 py-2 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-full font-bold hover:from-cyan-600 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
                    New Quiz <i class="fas fa-rocket ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const welcomeScreen = document.getElementById('welcome-screen');
            const quizScreen = document.getElementById('quiz-screen');
            const resultsScreen = document.getElementById('results-screen');
            const leaderboardScreen = document.getElementById('leaderboard-screen');
            
            const startBtn = document.getElementById('start-btn');
            const nextBtn = document.getElementById('next-btn');
            const retryBtn = document.getElementById('retry-btn');
            const leaderboardBtn = document.getElementById('leaderboard-btn');
            const backToQuizBtn = document.getElementById('back-to-quiz-btn');
            
            const usernameInput = document.getElementById('username');
            const questionElement = document.getElementById('question');
            const optionsContainer = document.getElementById('options');
            const feedbackElement = document.getElementById('feedback');
            const questionCountElement = document.getElementById('question-count');
            const scoreElement = document.getElementById('score');
            const timeElement = document.getElementById('time');
            const progressFill = document.getElementById('progress-fill');
            const finalScoreElement = document.getElementById('final-score');
            const performanceComment = document.getElementById('performance-comment');
            
            // Quiz variables
            let currentQuestionIndex = 0;
            let score = 0;
            let timeLeft = 30;
            let timer;
            let username = '';
            let leaderboard = JSON.parse(localStorage.getItem('cosmicQuizLeaderboard')) || [];
            
            // Quiz questions
            const questions = [
                {
                    question: "What is the largest planet in our solar system?",
                    options: ["Earth", "Saturn", "Jupiter", "Neptune"],
                    answer: 2
                },
                {
                    question: "Which galaxy is Earth located in?",
                    options: ["Andromeda", "Milky Way", "Sombrero", "Whirlpool"],
                    answer: 1
                },
                {
                    question: "What is the name of the closest star to Earth (other than the Sun)?",
                    options: ["Alpha Centauri", "Betelgeuse", "Sirius", "Proxima Centauri"],
                    answer: 3
                },
                {
                    question: "Which of these is not a type of galaxy?",
                    options: ["Spiral", "Elliptical", "Irregular", "Triangular"],
                    answer: 3
                },
                {
                    question: "What is the phenomenon when a massive star collapses in on itself?",
                    options: ["Supernova", "Black hole", "Neutron star", "All of the above"],
                    answer: 3
                },
                {
                    question: "Which planet is known as the 'Red Planet'?",
                    options: ["Venus", "Mars", "Jupiter", "Saturn"],
                    answer: 1
                },
                {
                    question: "What is the name of the telescope launched in 2021 as the successor to Hubble?",
                    options: ["Kepler", "James Webb", "Spitzer", "Chandra"],
                    answer: 1
                },
                {
                    question: "Which of these elements is most abundant in the universe?",
                    options: ["Oxygen", "Carbon", "Hydrogen", "Helium"],
                    answer: 2
                },
                {
                    question: "What is the name of the theoretical boundary around a black hole from which nothing can escape?",
                    options: ["Photon sphere", "Accretion disk", "Event horizon", "Singularity"],
                    answer: 2
                },
                {
                    question: "Which spacecraft was the first to leave our solar system?",
                    options: ["Voyager 1", "Pioneer 10", "New Horizons", "Voyager 2"],
                    answer: 0
                }
            ];
            
            // Event Listeners
            startBtn.addEventListener('click', startQuiz);
            nextBtn.addEventListener('click', nextQuestion);
            retryBtn.addEventListener('click', retryQuiz);
            leaderboardBtn.addEventListener('click', showLeaderboard);
            backToQuizBtn.addEventListener('click', () => {
                leaderboardScreen.classList.add('hidden');
                welcomeScreen.classList.remove('hidden');
            });
            
            // Functions
            function startQuiz() {
                username = usernameInput.value.trim();
                if (!username) {
                    username = "Cosmic Explorer";
                }
                
                welcomeScreen.classList.add('hidden');
                quizScreen.classList.remove('hidden');
                
                currentQuestionIndex = 0;
                score = 0;
                scoreElement.textContent = score;
                
                showQuestion();
            }
            
            function showQuestion() {
                resetState();
                const currentQuestion = questions[currentQuestionIndex];
                questionElement.textContent = currentQuestion.question;
                questionCountElement.textContent = `${currentQuestionIndex + 1}/${questions.length}`;
                
                currentQuestion.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option', 'p-4', 'rounded-lg', 'text-left', 'hover:shadow-lg');
                    button.addEventListener('click', () => selectAnswer(index));
                    optionsContainer.appendChild(button);
                });
                
                startTimer();
            }
            
            function startTimer() {
                timeLeft = 30;
                timeElement.textContent = timeLeft;
                progressFill.style.width = '100%';
                
                clearInterval(timer);
                timer = setInterval(() => {
                    timeLeft--;
                    timeElement.textContent = timeLeft;
                    progressFill.style.width = `${(timeLeft / 30) * 100}%`;
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        timeUp();
                    }
                }, 1000);
            }
            
            function timeUp() {
                feedbackElement.textContent = "Time's up!";
                feedbackElement.classList.remove('hidden');
                feedbackElement.style.color = "#ff758c";
                
                const options = optionsContainer.querySelectorAll('.option');
                options.forEach(option => {
                    option.disabled = true;
                });
                
                nextBtn.classList.remove('hidden');
            }
            
            function selectAnswer(selectedIndex) {
                clearInterval(timer);
                
                const currentQuestion = questions[currentQuestionIndex];
                const options = optionsContainer.querySelectorAll('.option');
                const correctIndex = currentQuestion.answer;
                
                options.forEach((option, index) => {
                    option.disabled = true;
                    
                    if (index === correctIndex) {
                        option.classList.add('correct');
                    } else if (index === selectedIndex && selectedIndex !== correctIndex) {
                        option.classList.add('incorrect');
                    }
                });
                
                if (selectedIndex === correctIndex) {
                    // Calculate score based on time left
                    const timeBonus = Math.floor(timeLeft * 3);
                    score += 100 + timeBonus;
                    scoreElement.textContent = score;
                    
                    feedbackElement.textContent = `Correct! +${100 + timeBonus} points`;
                    feedbackElement.classList.remove('hidden');
                    feedbackElement.style.color = "#4facfe";
                    
                    // Create confetti effect
                    createConfetti();
                } else {
                    feedbackElement.textContent = `Incorrect! The correct answer is: ${currentQuestion.options[correctIndex]}`;
                    feedbackElement.classList.remove('hidden');
                    feedbackElement.style.color = "#ff758c";
                }
                
                nextBtn.classList.remove('hidden');
            }
            
            function createConfetti() {
                const colors = ['#4facfe', '#00f2fe', '#ff758c', '#ff7eb3', '#ffd700'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.top = '-10px';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    quizScreen.appendChild(confetti);
                    
                    const animationDuration = Math.random() * 3 + 2;
                    
                    confetti.style.animation = `
                        confetti-fall ${animationDuration}s linear forwards,
                        confetti-spin ${animationDuration}s linear infinite
                    `;
                    
                    // Create keyframes dynamically
                    const style = document.createElement('style');
                    style.innerHTML = `
                        @keyframes confetti-fall {
                            to {
                                transform: translateY(${window.innerHeight + 10}px) rotate(${Math.random() * 360}deg);
                                opacity: 0;
                            }
                        }
                        @keyframes confetti-spin {
                            from { transform: translateY(0) rotate(0deg); }
                            to { transform: translateY(0) rotate(360deg); }
                        }
                    `;
                    document.head.appendChild(style);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                        style.remove();
                    }, animationDuration * 1000);
                }
            }
            
            function nextQuestion() {
                currentQuestionIndex++;
                
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    endQuiz();
                }
            }
            
            function endQuiz() {
                clearInterval(timer);
                quizScreen.classList.add('hidden');
                resultsScreen.classList.remove('hidden');
                
                finalScoreElement.textContent = score;
                
                // Update leaderboard
                updateLeaderboard();
                
                // Performance comment
                const percentage = (score / (questions.length * 130)) * 100;
                if (percentage >= 90) {
                    performanceComment.textContent = "Cosmic Genius! You're out of this world!";
                } else if (percentage >= 70) {
                    performanceComment.textContent = "Stellar Performance! You're shining bright!";
                } else if (percentage >= 50) {
                    performanceComment.textContent = "Good job! Keep reaching for the stars!";
                } else {
                    performanceComment.textContent = "Keep practicing! The universe is waiting!";
                }
            }
            
            function updateLeaderboard() {
                // Add current score to leaderboard
                leaderboard.push({
                    name: username,
                    score: score,
                    date: new Date().toISOString()
                });
                
                // Sort leaderboard by score (descending)
                leaderboard.sort((a, b) => b.score - a.score);
                
                // Keep only top 10 scores
                if (leaderboard.length > 10) {
                    leaderboard = leaderboard.slice(0, 10);
                }
                
                // Save to localStorage
                localStorage.setItem('cosmicQuizLeaderboard', JSON.stringify(leaderboard));
            }
            
            function showLeaderboard() {
                resultsScreen.classList.add('hidden');
                leaderboardScreen.classList.remove('hidden');
                
                // Update podium
                if (leaderboard.length > 0) {
                    document.getElementById('first-place').textContent = leaderboard[0].name;
                    document.getElementById('first-score').textContent = `${leaderboard[0].score} pts`;
                }
                
                if (leaderboard.length > 1) {
                    document.getElementById('second-place').textContent = leaderboard[1].name;
                    document.getElementById('second-score').textContent = `${leaderboard[1].score} pts`;
                }
                
                if (leaderboard.length > 2) {
                    document.getElementById('third-place').textContent = leaderboard[2].name;
                    document.getElementById('third-score').textContent = `${leaderboard[2].score} pts`;
                }
                
                // Update leaderboard list
                const leaderboardList = document.getElementById('leaderboard-list');
                leaderboardList.innerHTML = '';
                
                leaderboard.forEach((entry, index) => {
                    const entryElement = document.createElement('div');
                    entryElement.classList.add('leaderboard-entry', 'p-4', 'rounded-lg', 'flex', 'justify-between', 'items-center');
                    
                    const rankElement = document.createElement('span');
                    rankElement.classList.add('font-bold', 'w-8', 'text-center');
                    rankElement.textContent = `${index + 1}.`;
                    
                    const nameElement = document.createElement('span');
                    nameElement.classList.add('flex-1', 'ml-4');
                    nameElement.textContent = entry.name;
                    
                    const scoreElement = document.createElement('span');
                    scoreElement.classList.add('font-bold');
                    scoreElement.textContent = `${entry.score} pts`;
                    
                    const dateElement = document.createElement('span');
                    dateElement.classList.add('text-sm', 'text-gray-400', 'ml-4');
                    dateElement.textContent = new Date(entry.date).toLocaleDateString();
                    
                    entryElement.appendChild(rankElement);
                    entryElement.appendChild(nameElement);
                    entryElement.appendChild(scoreElement);
                    entryElement.appendChild(dateElement);
                    
                    leaderboardList.appendChild(entryElement);
                });
            }
            
            function retryQuiz() {
                resultsScreen.classList.add('hidden');
                welcomeScreen.classList.remove('hidden');
            }
            
            function resetState() {
                feedbackElement.classList.add('hidden');
                nextBtn.classList.add('hidden');
                
                while (optionsContainer.firstChild) {
                    optionsContainer.removeChild(optionsContainer.firstChild);
                }
            }
        });
    </script>
</body>
</html>
